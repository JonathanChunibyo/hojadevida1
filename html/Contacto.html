<!DOCTYPE html>
<html>


<head>

<title> Contacto </title>
<meta charset="utf-utf-8">

</head>
<body topmargin="100" leftmargin="100" marginwidth="100" marginheight="0"  >

  <form action="https://formspree.io/f/xwkwgyer" method="POST">
    <p>Nombre: &nbsp;<input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autocomplete="on" size="50" required></p>
    <p>Asunto: &nbsp;&nbsp; <input type="text" name="asunto" id="asunto" placeholder="Ingrese asunto" size="50" required></p>
    <p>Email: &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="email" id="email" placeholder="Ingrese Email" autocomplete="on" size="50" required></p>
    <p>Mensaje:</p> <textarea name="mensaje" id="mensaje" placeholder="Escribe el mensaje" cols="60" rows="10" required></textarea>
    <p><button type="submit">Enviar formulario</button></p>
  </form>


</body>

</html>
